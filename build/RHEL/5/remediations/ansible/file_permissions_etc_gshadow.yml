# platform = Red Hat Enterprise Linux 6, Red Hat Enterprise Linux 7, multi_platform_fedora, Debian 8
# reboot = false
# strategy = configure
# complexity = low
# disruption = low
- name: Ensure permission 0400 on /etc/gshadow
  file:
    path="{{item}}"
    mode=0400
  with_items:
    - /etc/gshadow
