# platform = Red Hat Enterprise Linux 6, Red Hat Enterprise Linux 7, multi_platform_fedora, Debian 8
# reboot = false
# strategy = configure
# complexity = low
# disruption = low
- name: Ensure permission 0600 on /etc/cron.deny
  file:
    path="{{item}}"
    mode=0600
  with_items:
    - /etc/cron.deny
